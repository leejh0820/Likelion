    <style>
        * {
            font-family: 'Sunflower', sans-serif;
        }

        #post-box{
            width: 600px;
            margin: 10px auto;
            padding: 50px;
            border: black solid;
            border-radius: 5px;
        }
        ​ .mytitle {
            border-radius: 15px;
            text-align: center;
            padding-top: 40px;
        }

        ​ .wrap {
            margin: 10px auto;
            width: 500px;
        }

        ​.image {
            margin-left: 10px auto;
            margin-right: 10px auto;
            margin: 10px auto;
            width: 300px
        }


        ​ .text-center {
            text-align: center;
        }
    </style>
    <script>
        function hey() {
            let userName = $("#userName").val();
            let count = $("#count").val();
            let address = $("#address").val();
            let phonenumber = $("#phonenumber").val();

            if (userName == '') {
                alert('이름을 입력해주세요');
            } 
            else if (count == '--수량을 선택하세요--') {
                alert('수량를 선택해주세요');
            } 
            else if (address == '') {
                alert('주소를 입력해주세요');
            } 
            else if (phonenumber == '') {
                alert('전화번호를 입력해주세요');
            } 
            else {
                alert('주문이 완료되었습니다.');
            }
        }

        $(document).ready(function () {
            alert('다 로딩됐다!')
            // 여기에 환율 API Ajax 요청을 하면 되겠죠?
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    let exchangerate = response[1]['rate'];
                    let exchange_rate = "달러-원 환율: " + exchangerate;
                    $("#exchangerate").text(exchange_rate);
                }
            })
        });


    </script>

<body>
    <div class = 'form-post' id='post-box'>

        <span style="font-size: 50px">만년필</span>

                <option selected>- 수량을 선택하세요 -</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="3">4</option>
                <option value="3">5</option>


            </select>
        </div>
        </p>
        <p>
        <div class="input-group mb-2 mr-sm-2">

                <div class="input-group-text">주소</div>
            </div>
            <input type="text" class="form-control" id="address">
        </div>
        </p>
        <p>
        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
                <div class="input-group-text">전화번호</div>
            </div>
            <input type="text" class="form-control" id="phonenumber">
        </div>
        </p>
        <p>
        <div class="text-center">
            <button onclick="hey()" type="button" class="btn btn-primary">주문하기</button>
        </div>
        </p>
        </div>
        </div>
