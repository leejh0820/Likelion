<!doctype html>
<html lang="en">

<head>

    <!-- Webpage Title -->
    <title>Travel</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>



</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Card-->
    <div class="card shadow mb-5 bg-white rounded">
        <!--Card-Body-->
        <div class="card-body">
            <!--Card-Title-->
            <p class="card-title text-center shadow mb-5 rounded">Travel</p>
            <div class="icons text-center">
                <i class="fa fa-plane fa-2x" aria-hidden="true"></i>
                <i class="fa fa-taxi fa-2x" aria-hidden="true"></i>
                <i class="fa fa-train fa-2x" aria-hidden="true"></i>
            </div>
            <hr>

            <!--Second Row-->
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" id="from" placeholder="Origin" class="browser-default custom-select mb-4">
                </div>
                <div class="col-sm-6">
                    <input type="text" id="from" placeholder="Destination" class="browser-default custom-select mb-4">
                </div>
            </div>
            <!--Third Row-->
            <div class="row">
                <div class="col-sm-6"> <input placeholder="&#xf073; Departing" type="text" id="date-picker-example"
                        class="form-control datepicker mb-4" style="font-family:Arial, FontAwesome"> </div>
                <div class="col-sm-6"> <input placeholder="&#xf073; Arriving" type="text" id="e-example"
                        class="form-control datepicker" style="font-family:Arial, FontAwesome"> </div>
            </div>
            <!--Fourth Row-->
            <div></div>
            <!--Fifth Row-->
            <div class="row">
                <div class="col-sm-4"> <select class="browser-default custom-select mb-4" id="select">
                        <option value="" disabled="" selected="">Cost</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select> </div>
                <div class="col-sm-4"> <select class="browser-default custom-select mb-4" id="select">
                        <option value="" disabled="" selected="">Transportation</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select> </div>
                <div class="col-sm-4"> <select class="browser-default custom-select mb-4" id="select">
                        <option value="" disabled="" selected="">Accommodation</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select> </div>
            </div>
            <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-primary float-right mt-5"><i class="fas fa-map-signs"></i></button>
            </div>
            <div class="contaioner-fluid">
                <div id="googleMap">
                </div>
                <div id="output">
                </div>
            </div>
        </div>
    </div>

    <script src="https://maps/googleapis.com/maps/api/js?key=AIzaSyCcvW8a-l-tXtMKVwuu_5syXQdDRAvb3L0&libraries=laces"></script>
</body>

</html>
